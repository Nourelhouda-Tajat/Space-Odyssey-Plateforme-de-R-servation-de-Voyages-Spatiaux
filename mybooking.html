<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - SpaceVoyager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'space-dark': '#0a0a18',
                        'space-blue': '#1a1a2e',
                        'space-purple': '#16213e',
                        'neon-blue': '#0ea5e9',
                        'neon-purple': '#8b5cf6',
                        'neon-cyan': '#06b6d4',
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'exo': ['Exo 2', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(to bottom, #0a0a18, #1a1a2e, #16213e);
            background-attachment: fixed;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .glow {
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.7);
        }
        
        .booking-card {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 15px;
        }
        
        .ticket-card {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(14, 165, 233, 0.5);
            border-radius: 15px;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }
        
        .btn-secondary {
            background: rgba(14, 165, 233, 0.15);
            border: 2px solid rgba(14, 165, 233, 0.5);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(14, 165, 233, 0.25);
            border-color: #0ea5e9;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .ticket-print, .ticket-print * {
                visibility: visible;
            }
            .ticket-print {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                color: black;
            }
        }
    </style>
</head>
<body class="text-white font-exo min-h-screen">
    <!-- Stars Background -->
    <div id="stars-container"></div>
    
    <!-- Navigation -->
    <nav class="bg-space-dark/80 backdrop-blur-md border-b border-neon-blue/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center glow">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <a href="index.html" class="font-orbitron text-xl font-bold text-glow">SpaceVoyager</a>
            </div>
            
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link hover:text-neon-blue transition-colors">Home</a>
                <a href="destinations.html" class="nav-link hover:text-neon-blue transition-colors">Destinations</a>
                <a href="booking.html" class="nav-link hover:text-neon-blue transition-colors">Booking</a>
                <a href="about.html" class="nav-link hover:text-neon-blue transition-colors">About</a>
                <a href="mybooking.html" class="nav-link hover:text-neon-blue transition-colors text-neon-blue">My Bookings</a>
            </div>
            
            <div class="md:hidden">
                <button class="text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 relative z-10">
        <div class="max-w-4xl mx-auto py-12">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="w-20 h-20 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center mx-auto mb-4 glow">
                    <i class="fas fa-ticket-alt text-white text-2xl"></i>
                </div>
                <h1 class="font-orbitron text-4xl mb-4 text-glow">My Space Bookings</h1>
                <p class="text-gray-300 text-lg">Manage and view your interstellar journey tickets</p>
            </div>

            <!-- Bookings List -->
            <div id="bookingsList" class="space-y-6">
                <!-- Bookings will be dynamically inserted here -->
            </div>

            <!-- No Bookings Message -->
            <div id="noBookings" class="booking-card p-8 text-center hidden">
                <i class="fas fa-rocket text-6xl text-gray-500 mb-4"></i>
                <h2 class="font-orbitron text-2xl mb-4">No Bookings Found</h2>
                <p class="text-gray-300 mb-6">You haven't made any space travel bookings yet.</p>
                <a href="booking.html" class="btn-primary text-white py-3 px-8 rounded-lg font-bold glow inline-block">
                    Book Your First Journey
                </a>
            </div>
        </div>
    </main>

    <!-- Ticket Modal -->
    <div id="ticketModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden">
        <div class="ticket-card p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div id="ticketContent"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-space-dark border-t border-neon-blue/20 py-8 mt-12 relative z-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center">
                            <i class="fas fa-rocket text-white text-sm"></i>
                        </div>
                        <span class="font-orbitron text-lg">SpaceVoyager</span>
                    </div>
                    <p class="text-gray-400 text-sm">Â© 2023 SpaceVoyager. All rights reserved.</p>
                </div>
                
                <div class="flex space-x-6 mb-4 md:mb-0">
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Create stars background
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }

        // Load and display bookings
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const bookingsList = document.getElementById('bookingsList');
            const noBookings = document.getElementById('noBookings');

            if (bookings.length === 0) {
                bookingsList.classList.add('hidden');
                noBookings.classList.remove('hidden');
                return;
            }

            bookingsList.innerHTML = '';
            noBookings.classList.add('hidden');

            bookings.forEach((booking, index) => {
                const bookingCard = document.createElement('div');
                bookingCard.className = 'booking-card p-6';
                bookingCard.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                        <div class="mb-4 md:mb-0">
                            <div class="flex items-center space-x-3 mb-2">
                                <h3 class="font-orbitron text-xl text-glow">${booking.destination}</h3>
                                <span class="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-sm">${booking.status}</span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-gray-300">
                                <div>
                                    <span class="text-neon-cyan">Booking ID:</span>
                                    <p>${booking.id}</p>
                                </div>
                                <div>
                                    <span class="text-neon-cyan">Departure:</span>
                                    <p>${booking.departureDate}</p>
                                </div>
                                <div>
                                    <span class="text-neon-cyan">Passengers:</span>
                                    <p>${booking.passengerCount}</p>
                                </div>
                            </div>
                            <div class="mt-2">
                                <span class="text-neon-cyan">Accommodation:</span>
                                <p class="text-gray-300">${booking.accommodation}</p>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-3">
                            <div class="text-right">
                                <p class="text-2xl font-bold text-neon-cyan">${booking.totalPrice}</p>
                            </div>
                            <button onclick="viewTicket(${index})" class="btn-primary py-2 px-6 rounded-lg font-semibold">
                                <i class="fas fa-ticket-alt mr-2"></i>View Ticket
                            </button>
                        </div>
                    </div>
                `;
                bookingsList.appendChild(bookingCard);
            });
        }

        // View ticket function
        function viewTicket(bookingIndex) {
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const booking = bookings[bookingIndex];
            
            const ticketContent = document.getElementById('ticketContent');
            ticketContent.innerHTML = `
                <div class="ticket-print bg-white text-black p-8 rounded-lg">
                    <div class="text-center mb-6 border-b-2 border-neon-blue pb-4">
                        <h1 class="text-4xl font-bold text-space-blue font-orbitron">SpaceVoyager</h1>
                        <p class="text-lg text-gray-600">Interstellar Travel Ticket</p>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h2 class="text-xl font-bold">Booking ID: ${booking.id}</h2>
                                <p class="text-gray-600">Issued: ${new Date(booking.date).toLocaleDateString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold text-neon-cyan">${booking.totalPrice}</p>
                                <p class="text-gray-600">Status: ${booking.status}</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <h3 class="font-semibold text-gray-700">Destination</h3>
                                <p class="text-lg font-bold">${booking.destination}</p>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-700">Departure Date</h3>
                                <p class="text-lg">${booking.departureDate}</p>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-700">Accommodation</h3>
                                <p class="text-lg">${booking.accommodation}</p>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-700">Passengers</h3>
                                <p class="text-lg">${booking.passengerCount}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="passengers-section mb-6">
                        <h3 class="text-xl font-semibold mb-4 border-b pb-2">Passenger Details</h3>
                        ${booking.passengers.map((passenger, index) => `
                            <div class="border-b border-gray-200 pb-3 mb-3">
                                <h4 class="font-semibold text-lg">Passenger ${index + 1}</h4>
                                <p class="text-gray-800">${passenger.firstName} ${passenger.lastName}</p>
                                <p class="text-sm text-gray-600">${passenger.email} | ${passenger.phone}</p>
                                ${passenger.specialReq ? `<p class="text-sm text-gray-600 mt-1"><strong>Special Requirements:</strong> ${passenger.specialReq}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="text-center text-gray-500 text-sm border-t pt-4">
                        <p class="font-semibold">Thank you for choosing SpaceVoyager for your interstellar journey!</p>
                        <p>Please arrive at the spaceport 3 hours before departure.</p>
                    </div>
                </div>
                
                <div class="text-center mt-6">
                    <button onclick="printTicket()" class="btn-primary py-3 px-8 rounded-lg mr-4">
                        <i class="fas fa-print mr-2"></i>Print Ticket
                    </button>
                    <button onclick="closeTicket()" class="btn-secondary py-3 px-8 rounded-lg">
                        Close
                    </button>
                </div>
            `;
            
            document.getElementById('ticketModal').classList.remove('hidden');
        }

        // Print ticket function
        function printTicket() {
            window.print();
        }

        // Close ticket modal
        function closeTicket() {
            document.getElementById('ticketModal').classList.add('hidden');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            loadBookings();
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
